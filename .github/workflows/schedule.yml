name: Update gist with Date

on:
  schedule:
    - cron: "0 0 * * *"
  # Manual triggers with workflow_dispatch
  workflow_dispatch:

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Update gist
        uses: kf-liu/date-box@master
        env:
          TYPE: DAY
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: b58a1d3cd108c790eefec3d54ada4d6b
          RECORDS: "2024-10-22 _ 정보처리기사 자격증 취득 | 2024-09-01 _ 최종 프로젝트 발표"
